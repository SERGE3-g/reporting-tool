<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrazione - Tool di Reporting Commissioni</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome per icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- File CSS principale -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Includi la navbar -->
<div id="navbar-container"></div>

<div class="app-container">
    <div class="auth-container">
        <div class="auth-header">
            <h2><i class="fas fa-user-plus"></i> Registrati</h2>
            <p>Crea un nuovo account per utilizzare il sistema</p>
        </div>

        <!-- Messaggio di errore o successo -->
        <div id="authMessage" class="auth-message" style="display: none;"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Nome completo</label>
                <input type="text" id="registerName" class="form-control" placeholder="Il tuo nome e cognome" required>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-control" placeholder="esempio@dominio.com" required>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" class="form-control" placeholder="Scegli una password"
                       required>
                <div class="password-strength">
                    <div class="strength-meter">
                        <div class="strength-bar" id="passwordStrength"></div>
                    </div>
                    <span id="passwordStrengthText">Sicurezza password</span>
                </div>
            </div>

            <div class="form-group">
                <label for="registerPasswordConfirm">Conferma password</label>
                <input type="password" id="registerPasswordConfirm" class="form-control"
                       placeholder="Ripeti la password" required>
            </div>

            <div class="checkbox-container mb-20">
                <input type="checkbox" id="acceptTerms" required>
                <label for="acceptTerms">Accetto i <a href="#" class="terms-link">termini e condizioni</a></label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Registrati
            </button>
        </form>

        <div class="auth-footer">
            <p>Hai gi√† un account?</p>
            <a href="login.html" class="auth-link">Accedi</a>
        </div>
    </div>
</div>

<!-- Includi il footer -->
<div id="footer-container"></div>

<!-- Script per caricare componenti condivisi -->
<script>
    // Funzione per caricare componenti HTML
    function loadComponent(url, containerId) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById(containerId).innerHTML = html;
            })
            .catch(error => {
                console.error(`Errore nel caricamento del componente ${url}:`, error);
            });
    }

    // Carica navbar e footer
    document.addEventListener('DOMContentLoaded', function () {
        loadComponent('components/navbar.html', 'navbar-container');
        loadComponent('components/footer.html', 'footer-container');
    });
</script>

<!-- Script per la logica di registrazione -->
<script src="auth.js"></script>
</body>
</html>
