<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Tool di Reporting Commissioni</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome per icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- File CSS principale -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Includi la navbar -->
    <div id="navbar-container"></div>

    <div class="app-container">
        <div class="auth-container">
            <div class="auth-header">
                <h2><i class="fas fa-sign-in-alt"></i> Accedi</h2>
                <p>Inserisci le tue credenziali per accedere al sistema</p>
            </div>

            <!-- Messaggio di errore o successo -->
            <div id="authMessage" class="auth-message" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="esempio@dominio.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="La tua password" required>
                    <div class="password-options">
                        <div class="checkbox-container">
                            <input type="checkbox" id="showPassword">
                            <label for="showPassword">Mostra password</label>
                        </div>
                        <a href="#" class="forgot-password">Password dimenticata?</a>
                    </div>
                </div>

                <div class="checkbox-container mb-20">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Ricordami su questo dispositivo</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Accedi
                </button>
            </form>

            <div class="auth-footer">
                <p>Non hai un account?</p>
                <a href="register.html" class="auth-link">Registrati ora</a>
            </div>
        </div>
    </div>

    <!-- Includi il footer -->
    <div id="footer-container"></div>

    <!-- Script per caricare componenti condivisi -->
    <script>
        // Funzione per caricare componenti HTML
        function loadComponent(url, containerId) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(containerId).innerHTML = html;
                })
                .catch(error => {
                    console.error(`Errore nel caricamento del componente ${url}:`, error);
                });
        }

        // Carica navbar e footer
        document.addEventListener('DOMContentLoaded', function() {
            loadComponent('components/navbar.html', 'navbar-container');
            loadComponent('components/footer.html', 'footer-container');
        });
    </script>

    <!-- Script per la logica di login -->
    <script src="auth.js"></script>
</body>
</html>
